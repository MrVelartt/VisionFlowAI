@let featureLocal = feature();
<div
  class="flex flex-col items-center justify-start text-center max-w-full h-full p-6 bg-white border border-gray-300 rounded-lg shadow-sm xs:max-w-56 dark:bg-gray-800 dark:border-gray-700"
>
  <div class="p-3 rounded-xl w-fit" [class]="featureLocal.classBackgroundColor">
    <lucide-angular
      [name]="featureLocal.icon"
      [class]="featureLocal.classTextColor"
    />
  </div>
  <p class="my-2 font-bold tracking-tight text-gray-900 dark:text-white">
    {{ featureLocal.title }}
  </p>
  <p class="mb-3 text-sm font-normal text-gray-500 dark:text-gray-400">
    {{ featureLocal.description }}
  </p>
</div>
