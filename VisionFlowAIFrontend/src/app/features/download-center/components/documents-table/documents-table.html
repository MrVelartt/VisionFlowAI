<div class="relative overflow-x-auto shadow-md rounded-lg">
  <table
    class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400"
  >
    <thead
      class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
    >
      <tr>
        <th scope="col" class="px-6 py-3">Nombre de documento</th>
        <th scope="col" class="px-6 py-3">Fecha de subida</th>
        <th scope="col" class="px-6 py-3">Estado</th>
        <th scope="col" class="px-6 py-3">Acciones</th>
      </tr>
    </thead>
    <tbody>
      @for (doc of documents(); track doc.id) {
      <tr
        class="odd:bg-white odd:dark:bg-gray-900 even:bg-gray-50 even:dark:bg-gray-800 border-b dark:border-gray-700 border-gray-200"
      >
        <th scope="row" class="px-6 py-4">
          <app-item-doc-name [document]="doc" />
        </th>
        <td class="px-6 py-4">{{ doc.upload_date }}</td>
        <td class="px-6 py-4">
          <app-item-status [status]="doc.status" />
        </td>
        <td class="px-6 py-4">
          <app-item-actions
            [status]="doc.status"
            (downloadChange)="onDownload(doc)"
            (viewChange)="onView(doc)"
            (retryChange)="onRetry(doc)"
          />
        </td>
      </tr>
      }
    </tbody>
  </table>
</div>
